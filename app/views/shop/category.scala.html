@(categoryTree: product.CategoryTree, products: Seq[product.ActiveProduct])(implicit userContext: UserContext)

@main("Shop") {
    <div class="col-sm-2">
        <ul class="nav nav-list">
        @categoryTree.tree.map(categoryMenuItem.f)
        </ul>
    </div>
    <div class="col-sm-10">
        @products.map { product =>
          @productLine(product)
        }
    </div>
}
